name: "🧑‍🏫 Spellcheck"
on:
  push:

jobs:
  spellcheck:
    name: "🧑‍🏫 Spellcheck"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "."
    steps:
      - uses: actions/checkout@v5
        name: 🧾 Checkout

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm install

      - name: 📝 Check Spelling
        run: |
          npx cspell lint -c ./cspell.json
